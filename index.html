<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Banker</title>
  </head>
  <body class="position-relative container py-4">
    <div class="navbar bg-light shadow-sm row mt-2 py-3">
      <p class="login-text col-sm-2 ms-3 my-auto">Log in to get started</p>
      <a class="navbar-brand col-sm-3" href="#">
        <img
          src="logo.png"
          alt="Logo"
          class="logo"
          width="30"
          height="24"
        />Modern Banker</a
      >
      <form class="col-sm-6 d-inline-flex my-auto">
        <input
          class="form-control my-1 me-2 form_input_id"
          type="text"
          placeholder="User ID"
        />
        <input
          class="form-control my-1 me-2 form_input_password"
          type="password"
          placeholder="PIN"
          maxlength="4"
        />
        <button class="btn btn-outline-success my-1 me-2 form_login_button">
          LOGIN
        </button>
      </form>
    </div>
    <div id="liveAlertPlaceholder" role="alert"></div>
    <main class="app">
      <div class="balance p-3 my-2 mx-2 bg-dark text-white rounded-4">
        <p class="display-6 fw-bold current_balance mt-2">Current balance</p>

        <p class="display-6 ms-5 mt-2 balance_amount">0000$</p>
      </div>
      <div class="account_details row justify-content-center">
        <div class="movements mx-4 py-3 px-1 col-12 col-md-7">
          <div class="row movement_row mb-2 p-1">
            <div class="movement_item">2 deposit</div>
            <div class="movement_item">3 days ago</div>
            <div class="movement_item">4000$</div>
          </div>
          <div class="row movement_row mb-2 p-1">
            <div class="movement_item">1 withdrawal</div>
            <div class="movement_item">24/01/2037</div>
            <div class="movement_item">-378â‚¬</div>
          </div>
        </div>
        <div class="operations mx-2 mt-2 col-12 col-md-4">
          <div class="transfer row mb-2 mx-2 py-3">
            <h2 class="text-center">Transfer money</h2>
            <form>
              <div class="d-flex">
                <input
                  class="form-control form-control-sm mx-1 form_input transfer_to"
                  type="text"
                  placeholder="Transfer to"
                />
                <input
                  class="form-control form-control-sm form_input transfer_amount"
                  type="number"
                  placeholder="Amount"
                />

                <button
                  class="btn btn-light mx-2 btn_operations transfer_button"
                >
                  &rarr;
                </button>
              </div>
            </form>
          </div>
          <div class="loan row my-2 mx-2 py-3">
            <h2 class="text-center">Request loan</h2>
            <form class="form">
              <div class="d-flex">
                <input
                  class="form-control form-control-sm mx-1 form_input"
                  type="number"
                  placeholder="Amount"
                />
                <button class="btn btn-light mx-2 btn_operations">
                  &rarr;
                </button>
              </div>
            </form>
          </div>
          <div class="close row my-2 mx-2 py-3">
            <h2 class="text-center">Close account</h2>
            <form>
              <div class="d-flex">
                <input
                  class="form-control form-control-sm mx-1 form_input"
                  type="text"
                  placeholder="Confirm user"
                />
                <input
                  class="form-control form-control-sm form_input"
                  type="password"
                  maxlength="6"
                  placeholder="Confirm PIN"
                />
                <button class="btn btn-light mx-2 btn_operations">
                  &rarr;
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <img src="logo.png" class="rounded me-2" width="30" height="24" />
            <strong class="me-auto">Modern Banker</strong>
            <small>2s ago</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Hello, world! This is a toast message.</div>
        </div>
      </div>
    </main>
    <footer class="position-absolute bottom-0 start-0">
      &copy; @irfanalamt
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
