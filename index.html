<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Banker</title>
  </head>
  <body class="position-relative">
    <nav class="navbar bg-light row mt-2">
      <p class="login-text col-sm-2 ms-3 my-auto">Log in to get started</p>
      <a class="navbar-brand col-sm-3" href="#">
        <img
          src="logo.png"
          alt="Logo"
          class="logo"
          width="30"
          height="24"
        />Modern Banker</a
      >
      <form class="col-sm-6 d-inline-flex my-auto">
        <input
          class="form-control my-1 me-2"
          type="text"
          placeholder="User ID"
        />
        <input
          class="form-control my-1 me-2"
          type="password"
          placeholder="PIN"
          maxlength="4"
        />
        <button class="btn btn-outline-success my-1 me-2">LOGIN</button>
      </form>
    </nav>
    <main class="app">
      <div class="balance container p-3 mt-2 mb-4 bg-dark text-white rounded-4">
        <div class="col-4 ms-3">
          <p class="display-6 fw-bold">Current balance</p>
          <p>As of <span class="date">00/00/2099</span></p>
        </div>
        <p class="display-6 col-2 ms-5">0000€</p>
      </div>
      <div class="account_details container row">
        <div class="movements col-8">
          <div class="row movement_row mb-2 p-1">
            <div class="movement_item">2 deposit</div>
            <div class="movement_item">3 days ago</div>
            <div class="movement_item">4000€</div>
          </div>
          <div class="row movement_row mb-2 p-1">
            <div class="movement_item">1 withdrawal</div>
            <div class="movement_item">24/01/2037</div>
            <div class="movement_item">-378€</div>
          </div>
        </div>
        <div class="operations col-4">
          <div class="transfer row">
            <h2>Transfer money</h2>
            <form>
              <input type="text" />
              <input type="number" />
              <button>&rarr;</button>
              <label>Transfer to</label>
              <label>Amount</label>
            </form>
          </div>
          <div class="loan row">
            <h2>Request loan</h2>
            <form class="form">
              <input type="number" />
              <button>&rarr;</button>
              <label>Amount</label>
            </form>
          </div>
          <div class="close row">
            <h2>Close account</h2>
            <form>
              <input type="text" />
              <input type="password" maxlength="6" />
              <button>&rarr;</button>
              <label>Confirm user</label>
              <label>Confirm PIN</label>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="position-absolute bottom-0 start-0">
      &copy; @irfanalamt
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
